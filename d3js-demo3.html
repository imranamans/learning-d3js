<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.0.1/d3.min.js"
		integrity="sha512-1e0JvdNhUkvFbAURPPlFKcX0mWu/b6GT9e0uve7BW4MFxJ15q4ZCd/Llz+B7/oh+qhw7/l6Q1ObPt6aAuR01+Q=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script module src="./d3jsDemo3.js"></script>
	<link rel="stylesheet" href="color.css">
	<style>
		g.axis line,
		g.axis path {
			stroke: var(--gray-6);
			stroke-width: 1px;
		}

		g.axis text {
			fill: var(--gray-3);
		}

		g.x.axis text {
			font-size: 7px;
			font-weight: 400;
		}

		g.y.axis text {
			font-size: 9px;
			font-weight: 400;
		}

		g.chart-line path {
			fill: none;
			stroke: var(--gray-6);
		}

		g.chart-points path {
			stroke: var(--brand-blue);
		}
	</style>
</head>

<body onload="makeDemo()">
	<div id="chartContainer">
	</div>
</body>

</html>
