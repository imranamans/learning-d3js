	<style>
		g.axis line,
		g.axis path {
			stroke: var(--gray-6);
			stroke-width: 1px;
		}

		g.axis text {
			fill: var(--gray-3);
		}

		g.x.axis text {
			font-size: 8px;
			font-weight: 400;
		}

		g.y.axis text {
			font-size: 9px;
			font-weight: 400;
		}

		g.chart-line path {
			fill: none;
			stroke: var(--gray-4);
		}

		g.chart-points path {
			stroke: var(--brand-blue);
		}

		g.chart-points-text-group text {
			fill: var(--brand-blue);
		}
