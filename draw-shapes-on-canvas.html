<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Canvas tutorial</title>
    <script type="text/javascript">
        function draw() {
            var canvas = document.getElementById('tutorial');
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');
            }

            // ctx.beginPath();
            // ctx.moveTo(75, 50);
            // ctx.lineTo(100, 75);
            // ctx.lineTo(100, 25);
            // ctx.fill();

            ctx.translate(100, 100);

            var size = 50;

            var tan30 = Math.sqrt(1 / 3),
                tan30_2 = tan30 * 2;

            var y = Math.sqrt(size / tan30_2),
                x = y * tan30;

            console.log(x, y)
            ctx.beginPath();
            ctx.moveTo(0, -y);
            ctx.lineTo(x, 0);
            ctx.lineTo(0, y);
            ctx.lineTo(-x, 0);
            ctx.closePath();
            ctx.stroke();
            // ctx.fill();
        }
    </script>
    <style type="text/css">
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body onload="draw();">
    <canvas id="tutorial" width="300" height="300"></canvas>
</body>

</html>
