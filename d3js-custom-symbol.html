<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"></script>

</head>

<body>
    <script>
        let svg = d3.select("body").append("svg").attr("width", 200).attr("height", 100)

        let drawCustomSymbol = (ctx, size) => {
            let top = -size * 0.25
            let bottom = +size * 0.25
            let left = -size / 2
            let right = +size / 2
            ctx.strokeStyle = 'black';
            ctx.moveTo(left, top)
            ctx.lineTo(right, top)
            ctx.lineTo(right, bottom)
            ctx.lineTo(left, bottom)
            ctx.closePath()

            // ctx.beginPath();
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 5;
            ctx.moveTo(right, top)
            ctx.arcTo(right, top, right, bottom, 40);
            ctx.closePath()
            // ctx.stroke();

        }

        let customSymbolAsterisk = (ctx, size) => {
            
            ctx.moveTo(-size / 2, -size / 2) // -5, -5
            ctx.lineTo(size / 2, size / 2) //
            ctx.moveTo(size / 2, -size / 2)
            ctx.lineTo(-size / 2, size / 2)
        }

        let customSymbol = d3.symbol().type({ draw: drawCustomSymbol })
        let customSymbolAsterisk1 = d3.symbol().type({ draw: customSymbolAsterisk })

        svg.append("path")
            .attr("transform", "translate(25,25)")
            .attr("d", customSymbolAsterisk1.size(10))
            .attr("stroke", 'black')
            .attr("fill", 'blue')

        svg.append("path")
            .attr("transform", "translate(50,25)")
            .attr("d", customSymbol.size(20))

        svg.append("path")
            .attr("transform", "translate(100,25)")
            .attr("d", customSymbol.size(50))
    </script>
</body>

</html>
