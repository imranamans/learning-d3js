<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.0.1/d3.min.js"
		integrity="sha512-1e0JvdNhUkvFbAURPPlFKcX0mWu/b6GT9e0uve7BW4MFxJ15q4ZCd/Llz+B7/oh+qhw7/l6Q1ObPt6aAuR01+Q=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script module src="./d3jsDemo4.js"></script>
	<link rel="stylesheet" href="color.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<style>
		g.axis line,
		g.axis path {
			stroke: var(--gray-6);
			stroke-width: 1px;
		}

		g.axis text {
			fill: var(--gray-3);
		}

		g.x.axis text {
			font-size: 7px;
			font-weight: 400;
		}

		g.y.axis text {
			font-size: 9px;
			font-weight: 400;
		}

		g.chart-line path {
			fill: none;
			stroke: var(--gray-6);
		}

		g.chart-points path {
			stroke: var(--brand-blue);
		}
	</style>
</head>

<body onload="makeDemo()">
	<div class="container">
		<div class="row">
			<div class="col col-sm-2">
				<select name="timeInterval" id="timeInterval">
					<option value="byWeek">By Week</option>
					<option value="byDay">By Day</option>
				</select>
			</div>
			<div class="col col-sm-2">
				Sep 26, 2021
			</div>
			<div class="col col-sm-2">
				<div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
					<button type="button" class="btn btn-secondary">&lt;</button>
					<button type="button" class="btn btn-secondary">&gt;</button>
				</div>
			</div>
		</div>
	</div>

	<div id="chartContainer">
	</div>
</body>

</html>
